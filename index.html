---
layout: home
---
<center><img src="/logo.png" alt="Alt SDN"></center>
{% for post in site.categories['home'] %}

  <div class="jekyll-mdl-card mdl-card mdl-cell mdl-cell--12-col mdl-shadow--4dp">

    
    <div class="mdl-card__subtitle-text">
      
    </div>
    <div class="mdl-card__media">

    </div>
    <div class="mdl-card__supporting-text jekyll-mdl-center">
 

      {% if forloop.index0 == 0 %}
        {{ post.content }}
      {% else %}
        {{ post.content }}
      {% endif %}

    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <button class="mdl-button mdl-js-button mdl-button--primary">
            read more
            <i class="material-icons">chevron_right</i>
        </button>
      </a>
    </div>
  </div>
{% endfor %}
